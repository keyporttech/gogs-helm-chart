apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-ssh
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
{{ toYaml .Values.service.ssh.svc_annotations | indent 4 }}
spec:
  type: {{ .Values.service.ssh.serviceType }}
  {{- if eq .Values.service.ssh.serviceType "LoadBalancer" }}
  {{- if .Values.service.ssh.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.ssh.loadBalancerIP }}
  {{- end }}
  {{- end }}
  ports:
  - name: ssh
    port: {{ .Values.service.ssh.port }}
    targetPort: ssh
    protocol: TCP
    {{- if  .Values.service.ssh.nodePort }}
    nodePort: {{ .Values.service.ssh.nodePort }}
    {{- end }}
  selector:
    app: {{ template "fullname" . }}
